<!DOCTYPE html>
<html lang="zxx">


<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description"
        content="An ideal site template for sports club that includes various UI elements and countless features, attractive ready-made blocks and rich pages, basically everything you need to create a unique and professional sports club or business website.">
    <meta name="keywords"
        content="bootstrap 5, business, sports, creative, gulp, marketing, minimal, modern, multipurpose, one page, responsive, saas, sports club, seo, startup, html5 template, site template">
    <meta name="author" content="theme-village">
    <title>FlexField</title>
    
</head>

<body>

    <div id="preloader">
        <div class="preloader">
            <span></span>
            <span></span>
        </div>
    </div>

    <app-header></app-header>


    <section class="promo-sec position-relative jarallax" style="background-image: url('assets/images/promo-sec.jpg');">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="promo-txt">
                        <h1 class="text-uppercase text-info mt-3 mb-5 text-center">s'inscrire</h1>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#">Pages</a></li>
                                <li class="breadcrumb-item active" aria-current="page"> s'inscrire</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section class="account-sec sec-padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                   
                    <div class="account-form bg-mute rounded-4">
                        <form [formGroup]="clientForm" (ngSubmit)="addNewClient()">
                            <div class="form-group half-form">
                                <input type="text" formControlName="nom" placeholder="nom*" required>
                            </div>
                            <div class="form-group half-form">
                                <input type="prenom" formControlName="prenom" placeholder="prenom*" required>
                            </div>
                            <div class="form-group half-form">
                                <input type="email" formControlName="email" placeholder="email*" required>
                            </div>
                            <div class="form-group half-form">
                                <input type="password" formControlName="mdp" placeholder="mot de passe*" required>
                            </div>
                            <div class="form-group half-form">
                                <input type="number" formControlName="num" placeholder="numero de tel*" required>
                            </div>
                            <div class="form-group half-form">
                                <input type="text" formControlName="adresse" placeholder="adresse" required>
                            </div>
                            <div class="form-check mt-4">
                                <input class="form-check-input" type="checkbox" value id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                    J'ai accepté les conditions générales régissant l'utilisation des conditions d'utilisation de FlexField.
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mt-5">S'inscrire</button>
                        </form>
                        <div class="login-message text-center mt-5">
                            <p>vous avez déjà un compte? <a class="text-success" href="login"> connecter</a> </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <app-footer></app-footer>


    <div class="back-top"><i class="feather-icon icon-chevron-up"></i></div>

    
</body>


</html>
